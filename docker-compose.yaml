version: '3.7'
services:
  mongodb_container:
    container_name: "mongo"
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_DATABASE: typescript-express-test
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    

volumes:
  mongodb_data_container: